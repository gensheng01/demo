<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="studentExcel" type="file" name="file">
		<button id="submit">提交</button>
		<script src="../js/libs/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//上传form格式文件
		var formData = new FormData();
		var uploadFile = $('#studentExcel').get(0).files[0];
		var token = $.cookie("qiaoqiao_token");
		var studentExcelPWD = $("#studentExcelPWD").val();
		if(studentExcelPWD=="")
		{
            $(".error").css("display","block");
            $(".error").text("请填写密码");
			$("#studentExcelPWD").focus();
			return;
		}
		var pattern = /(\.*.xlsx$)|(\.*.xlsm$)|(\.*.xltx$)|(\.*.xltm$)|(\.*.xlam$)|(\.*.xlsb$)/;
        if (!pattern.test(uploadFile.name)) {
            alert("上传文件格式有误，请重新上传");
            return false;
        } 
		$(".error").css("display","none");
		formData.append("file",uploadFile);
		//判断是否选中文件
		if("undefined" != typeof(uploadFile) && uploadFile != null && uploadFile != ""){
			$.ajax({
				url: serverName + 'student/addByExcel',
				type:'POST',
				data:formData,
				async: false,  
				cache: false, 
				contentType: false, //不设置内容类型
				processData: false, //不处理数据
				success:function(data){
					console.log(data);
					if(data.resultCode == 0){
						alert("上传成功！");
						$("#studentExcelPWD").val("");
						$('#studentExcel').val("")
					}else{
						alert(data.resultMsg)
					}
				},
				error:function(){
					alert("上传失败！");
				}
			})
		}else {
			alert("选择的文件无效！请重新选择");
		}
		</script>
	</body>
</html>
