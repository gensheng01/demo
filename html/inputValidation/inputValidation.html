<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.error{
				color: #f00;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<p>
				<label>英文名称</label><input type="text" id="ENname" onchange="checkENname()" value=""/>
				<span id="ENnameError" class="error"></span>
			</p>
			<p>
				<label>中文/英文</label><input type="text" id="CNen" onchange="checkCNen()" value=""/>
				<span id="CNenError" class="error"></span>
			</p>
			<p>
				<label>手机号</label><input id="phoneNum" type="text" value="" onchange="checkPhoneNum()" />
				<span id="phoneNumError" class="error"></span>
			</p>
			<p>
				<label>银行卡号</label><input type="text" value="" />
				<span id="" class="error"></span>
			</p>
			<p>
				<label>邮箱</label><input type="text" id="email" value="" onchange="checkEmail()"/>
				<span id="emailError" class="error"></span>
			</p>
		</div>
		<script src="../../js/libs/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//验证英文名称  /(^[a-zA-Z][A-Za-z0-9_ ]+$)|(^[A-Za-z ]+$)/
		    function checkENname() {
		        var ENnameInput = $("#ENname").val();
		        var regENnameInput = /(^[a-zA-Z][A-Za-z0-9_ ]+$)|(^[A-Za-z ]+$)/;
		        console.log(ENnameInput);
		        console.log(regENnameInput.test(ENnameInput));
		        if (ENnameInput != "") {
		            if (!(regENnameInput.test(ENnameInput))) {
		                $("#ENnameError").html("支持英文，数字，空格，且只能是英文开头");
		            } else {
		                $("#ENnameError").html("");
		            }
		        } else {
		            $("#ENnameError").html("英文输入不能为空");
		        }
			}
			
			//中文/英文输入验证
		    function checkCNen() {
		        var CNenInput = $("#CNen").val().replace(/\s+/g, "");
//		        var regCNenInput = /^[a-zA-Z\u4e00-\u9fa5]{1}+$/; //只能输入中文/英文
		        var regCNenInput = /^[\u4e00-\u9fa5a-zA-Z]+[\u4e00-\u9fa5a-zA-Z0-9\-_]*$/;
		        console.log(CNenInput);
		        console.log(regCNenInput.test(CNenInput));
		        if (CNenInput != "") {
		            if (!(regCNenInput.test(CNenInput))) {
		                $("#CNenError").html("支持汉字，英文，数字，下划线，且只能是英文或者汉字开头");
		            } else {
		                $("#CNenError").html("");
		            }
		        } else {
		            $("#CNenError").html("中文/英文输入不能为空");
		        }
		
		    }
			//手机号输入验证
		    function checkPhoneNum() {
		        var phone = $("#phoneNum").val().replace(/\s+/g, "");
		        var regPhone = /^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/;
		        //console.log(phone);
		        if (phone != "") {
		            if (!(regPhone.test(phone)) || phone.length < 11) {
		                $("#phoneNumError").html("手机号码有误，请重填");
		            } else {
		                $("#phoneNumError").html("");
		            }
		        } else {
		            $("#phoneNumError").html("手机号不能为空");
		        }
		
		    }
			//邮箱输入验证
		    function checkEmail() {
		        var email = $("#email").val().replace(/\s+/g, "");
		    	//单个邮箱
		        var regEmail = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/; 
		        //单个&多个邮箱
		        var regEmail2 = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})([,，]([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6}))*$/; 
		        //console.log(phone);
		        if (email != "") {
		            if (!(regEmail.test(email))) {
		                $("#emailError").html("邮箱输入有误，请重填");
		            } else {
		                $("#emailError").html("OK");
		            }
		        } else {
		            $("#emailError").html("邮箱不能为空");
		        }
		
		    }
		</script>
	</body>
</html>
